<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Shop Links</title>
    <link rel="stylesheet" href="Tasting and Evaluation.css">
</head>

<body>
    <div class="image-container">
        <div class="burger-img">
            <a href="https://www.mcdonalds.com" target="_blank">
                <img src="../img/round.png" alt="McDonald's">
            </a>
            <span>麦当劳</span>
        </div>
        
        <div class="burger-img">
            <a href="https://www.kfc.com" target="_blank">
                <img src="../img/round.png" alt="KFC">
            </a>
            <span>肯德基</span>
        </div>
        
        <div class="burger-img">
            <a href="https://www.burgerking.com" target="_blank">
                <img src="../img/round.png" alt="Burger King">
            </a>
            <span>汉堡王</span>
        </div>
        
        <div class="burger-img">
            <a href="https://www.subway.com" target="_blank">
                <img src="../img/round.png" alt="Subway">
            </a>
            <span>赛百味</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
